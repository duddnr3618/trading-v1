<!doctype html>
<html lang="ko"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Base Layout</title>

    <!-- 외부 임포트 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 내부 임포트 -->
    <link rel="stylesheet" th:href="@{/layout/css/header.css}" th:rel="stylesheet">
    <link rel="stylesheet" th:href="@{/layout/css/footer.css}" th:rel="stylesheet">
    <link rel="stylesheet" th:href="@{/layout/css/content.css}" th:rel="stylesheet">


    <th:block layout:fragment="script">

    </th:block>

    <th:block layout:fragment="css">

    </th:block>
</head>
<body>
    <div class="wrapper">
        <div th:replace="~{layout/header::header}"></div>

        <div layout:fragment="content" class="content"></div>

        <div th:replace="~{layout/footer::footer}"></div>

    </div>

</body>
</html>
